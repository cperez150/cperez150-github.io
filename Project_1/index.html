<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>


    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"><img src="images/PPLogo.png" /></div>

        <div class="rootcontainer">
            <div class="container1">
              <div class="con1Child1">
                <form class="availbalance">
                  <label>How Much Do You Have Available To Invest ?</label>
                  <input
                    type="text"
                    placeholder="Enter Dollar Amount"
                    id="availableBalanceInput"
                  />
                  <button class="availBalButton">Submit</button>
                </form>
              </div>
            </div>

            <div class="container2">
              <div class="con2Child1">
              <div class="balance">
                <h4>Starting Balance</h4>
              </div>
            </div>
              <div class="con2Child2">
              <div class="remainingbalance">
                  <h4>Remaining Balance</h4>
                  <div class="cashleft"></div>
                </div>
              </div>
            </div>
          </div>

            <div class="parent1">
            <div class="child1">
              <form class="companyNameInput">
                <label>Search Stock</label>
                <input
                  type="text"
                  id="companyGrab"
                  placeholder="Enter Company Name"
                  class=""
                />
                <button class="companyButton">Submit</button>
                </form>
                <p><strong><em>Click Tricker</em></strong> for Stock Information</p>
                <div class="grandchild">
                <table class="stocklookUptable">
                  <th>Name</th>
                  <th>Ticker</th>
                </table>
              </div>
              </div>
              <div class="child2">Search Results</div>
              </div>
              <div class="container3">
              <table class="portfolio">
                <th>Holdings</th>
                <th>Quantity</th>
                <th>Amount</th>
              </table>
            </div>
            <div class="container4">
              <h3>Portfolio Balance</h3>
              <div class ="portfolioBlanace"></div>
            </div>
          </div>
        </div>
            <script src="app.js">
    </script>
  </body>
</html>
