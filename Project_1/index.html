<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Pocket Portfolio</div>

    <div class="container1">
      <div>
        <form class="availbalance">
          <label>Enter Available Amount</label>
          <input
            type="text"
            placeholder="Enter Dollar Amount"
            id="availableBalanceInput"
          />
          <button class="availBalButton">Submit</button>
        </form>
      </div>
    </div>

    <div class="parent1">
    <div class="child1">
      <form class="companyNameInput">
        <label>Search Stock</label>
        <input
          type="text"
          id="companyGrab"
          placeholder="Enter Company Name"
          class=""
        />
        <button class="companyButton">Submit</button>
        </form>
        <p>Click Tricker for <br/>Stock Information</p>
        <div class="grandchild">
        <table class="stocklookUptable">
          <th>Name</th>
          <th>Ticker</th>
        </table>
      </div>
      </div>
      <div class="child2"> Search Results</div>
      </div>
  </div>
    <div class="container2">
      <table class="portfolio">
        <th>Holdings</th>
        <th>Quantity</th>
        <th>Amount</th>
      </table>
    </div>
    <div class="container3"><h3>Portfolio Balance</h3></div>
    <script src="app.js"></script>
  </body>
</html>
