<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="newsStyle.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap"
    rel="stylesheet"
  />

  <title>MarketNews</title>
</head>
<body>
  <div id="top" class="fixedContainer">
    <header><img src="images/pplogo_BLACK.png" /></header>
    <h5>ON THE GO INVESTING FOR PEOPLE ON THE GO</h5>
    <nav>
      <ul class="navigation">
        <li class="liNav">
          <a class="navigationlink" href="index.html">Invest</a>
        </li>
        <li class="liNav">
          <a class="navigationlink" href="index.html">Portfolio</a>
        </li>
        <li class="liNav" s>
          <a class="navigationlink" href="livefeed.html">Live Feed</a>
        </li>
      </ul>
    </nav>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async
      >
            {
          "symbols": [
            {
              "title": "S&P 500",
              "proName": "OANDA:SPX500USD"
            },
            {
              "title": "Nasdaq 100",
              "proName": "OANDA:NAS100USD"
            },
            {
              "description": "EUR/USD",
              "proName": "FX:EURUSD"
            },
            {
              "description": "VANGUARD",
              "proName": "AMEX:VTI"
            }
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "locale": "en"
        }
      </script>
    </div>

    <div class="newsSearchform">
      <form class="companyNews">
        <label>Search Company News</label>
        <input
          type="text"
          id="searchCompanyNews"
          placeholder="Enter Company Name"
          class=""
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="returnedNews"></div>
  <div class="topDiv"></div>
  <footer class="parentfooter">
    <div class="pocketCompanyInfo">
      <ul>
        <li><strong>About</strong></li>
        <li>Company Info</li>
        <li>Press</li>
        <li>Careers @ Pocket Portfolio</li>
      </ul>
    </div>
    <div class="pocketCompanyResources">
      <ul>
        <li><strong>Resources</strong></li>
        <li>FAQs</li>
        <li>Blog</li>
        <li>Brokerage Info</li>
      </ul>
    </div>
    <div class="pocketCompanyLegal">
      <ul>
        <li><strong>Legal</strong></li>
        <li>Terms of Service</li>
        <li>Privacy Policy</li>
        <li>Notice</li>
      </ul>
    </div>
  </footer>
  <script src="news.js"></script>
</body>
